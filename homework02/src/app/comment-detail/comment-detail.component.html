<h2>Comment Detail</h2>

<div *ngIf="commentDetail.commentId">
  <p><strong>ID:</strong> {{ commentDetail.commentId }}</p>
  <p><strong>Post ID:</strong> {{ commentDetail.postId }}</p>
  <p><strong>User ID:</strong> {{ commentDetail.userId }}</p>
  <p><strong>Comment:</strong> {{ commentDetail.comment }}</p>
  <p><strong>Creation Date:</strong> {{ commentDetail.creationDate }}</p>
  <p><strong>Is Confirmed:</strong> {{ commentDetail.isConfirmed }}</p>
</div>
